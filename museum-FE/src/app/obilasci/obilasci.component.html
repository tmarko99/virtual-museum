<div class="container mt-5" id="main-container">
    <div *ngIf="obilasci.length == 0">
        <h3>Trenutno nemate ni jedan obilazak</h3>
    </div>
    <div class="row">
        <div *ngFor="let obilazak of obilasci" class="col-md-6 col-xl-3" style="margin-right: 2em;">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Naziv: {{obilazak.naziv}}</h3>
                    <p class="m-0" *ngIf="obilazak.ocena > 0">Ocena: {{obilazak.ocena}}</p>
                    <p class="card-text">Status: {{obilazak.status}}</p>
                    <p class="card-text">Datum obilaska: {{obilazak.vremeObilaska | date:'medium'}}</p>
                    <div class="d-flex flex-column">
                      <button *ngIf="obilazak.ocena === 0 && obilazak.status === 'TEKUCI'" class="btn btn-secondary mb-3" (click)="zavrsiObilazak(obilazak.id)">Zavrsi obilazak</button>
                      <button *ngIf="obilazak.status === 'TEKUCI'" class="btn btn-warning mb-3" (click)="otkaziObilazak(obilazak.id)">Otkazi obilazak</button>
                      <button class="btn btn-primary" [routerLink]="['/eksponat/', obilazak.eksponatId]">Detalji</button>
                    </div>
                </div>
                <div class="form-group" *ngIf="obilazak.status === 'ZAVRSEN' && obilazak.ocena === 0">
                  <hr>
                    <p>Obilazak je u statusu ZAVRSEN, oceni ga</p>
                    <form [formGroup]="oceni" (ngSubmit)="oceniObilazak(obilazak.id)">
                        <input type="number" min="1" max="10" placeholder="Oceni" [formControlName]="'ocena'">
                        <button type="submit" class="btn btn-primary">Oceni</button>
                    </form>
                  </div>
            </div>

        </div>
    </div>
</div>
